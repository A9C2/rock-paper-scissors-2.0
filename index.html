<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <div class="score-board">
        <div id="computer-label" class="badge">comp</div>
        <div id="user-label" class="badge">user</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    
    <div class="result">
        <p id ="result">Whoever gets 5 points wins!</p>
    </div>
    
    <div>
        <img src="./rock.png" id="rock" class="choice">
        <img src="./paper.png" id="paper" class="choice">
        <img src="./scissors.png" id="scissors" class="choice">
    </div>

    <div>
        <p id="action-message">Make your move.</p>
    </div>

    <div class="winner">
        <p id="winner"></p>
    </div>

    <div>
        <img src="./restart.png" id="restart" alt="#">
    </div>

    <nav>
        <h4>Rock Paper Scissors by <a href="https://github.com/A9C2" target="_blank">A9C2</a></h1>
    </nav>
    <script src="game.js"></script>
</body>

</html>
